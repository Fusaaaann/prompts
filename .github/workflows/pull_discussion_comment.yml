name: Pull Prompt from new discussion
on:
  discussion_comment:
    types: [created,edited]
      
jobs:
  PullPrompt:
    runs-on: ubuntu-latest
    if: ${{github.event.discussion.category}} == "prompts" && ${{github.event.comment.body}} == *"#branch"*
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # locate branch using comment's node_id
          ref: ${{github.event.discussion.node_id}}-${{github.event.comment.node_id}}
      - name: Set Up Git
        run: source scripts/gitconfig.sh
      - run: mkdir -p ${PWD}/prompts          
      - name: Pull Discussion Comment Content
        run: |
          # Webhook events for GitHub Discussions are currently in beta and subject to change.
          node scripts/extractprompt.js ${{github.event.discussion.body}} ${{github.event.comment.body}}  | node scripts/mergeprompt.js > prompts/${{github.event.discussion.node_id}}
      - name: Commit content
        run: |
          git add prompts/*
          git commit -m "modified prompt ${{github.event.discussion.node_id}}"
          git push
        
